<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Particles</title>

<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        font-size: 0.8em;
    }
    
    ul {
        margin: 0;
        padding: 0;
        list-style: none;  
    }
    
    li {
        margin: 0;
        padding: 0;
    }
    
    canvas {
        border: 1px solid blue;
    }
</style>

</head>
<body>
    <ul>
        <li>FPS: <span id="fps"></span></li>
        <li>Particles: <span id="particles"></span></li>
    </ul>
    <canvas></canvas>
    
    <script src="Particle.js"></script>
    <script type="text/javascript">
    
    var ctx = document.querySelector( "canvas" ).getContext( "2d" ),
        w = ctx.canvas.width  = 1200,
        h = ctx.canvas.height = 600,
        midX = w / 2,
        midY = h / 2,
        lastLoop = 0,
        stFps = document.querySelector( "#fps" ),
        stParticles = document.querySelector( "#particles" );
    
    var MAX_NR_PARTICLES        = 1, //750,
        NR_OF_NEW_PARTICLES     = 5,
        BASE_X_VEL              = 20,
        BASE_Y_VEL              = 30;
    
    var particles = [];
    
    function setup()
    {
        ctx.fillStyle = "#000";
        ctx.fillRect( 0, 0, w, h );           
    }
    
    function generateParticle() 
    {    
        var p = new Particle( ctx );
    
        resetParticle( p );        
        
        return p;
    }
    
    function resetParticle( p ) 
    {
        p.x = midX;
        p.y = midY;
        p.xVel = Math.random() * BASE_X_VEL * 2 - BASE_X_VEL;
        p.yVel = -( Math.random() * BASE_Y_VEL );
        p.xDrag = 0.98;
        p.yDrag = 0.98;
        p.size = rand( 1, 3 );

        return p;    
    }
    
    function loop()
    {
        var now = +new Date();
        var nrParticles = particles.length;
        
        stFps.innerHTML = Math.round( 1000 / ( now - lastLoop ) );
        stParticles.innerHTML = nrParticles;
        
        ctx.fillStyle = "rgba( 0,0,0,0.3 )";
        ctx.fillRect( 0, 0, w, h );
        
        
        var i = 0;
        while ( nrParticles < MAX_NR_PARTICLES && i < NR_OF_NEW_PARTICLES )
        {
            i++;
            particles.push( generateParticle() );
            nrParticles++;
        }
    
        for ( var i = 0, l = particles.length; i < l; i++ )
        {
            var p = particles[ i ];
            p.update();
            
            if ( p.isStopped() )
            {
                resetParticle( particles[ i ] );
            }
            
            p.draw();
        }
        
        lastLoop = now;
    }
    
    function rand( min, max )
    {
    	return (( Math.random() * ( max - min )) + min ); 
    }
    
    
    setup();
    setInterval( loop, 1000 / 30 );
    
        
    </script>

</body>
</html>
